<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Title</title>
</head>

<!--
    vide
    bg-dark
-->

<body id="body-page">
    <!-- 
    navbar-light bg-light
    navbar-dark bg-dark 
-->
    <nav id="navbar-page" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Gestion des employers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <!--
                        btn-dark
                        btn-light
                    -->
                    <button id="btn-dark-mode" class="btn btn-dark" type="button" onclick="darkMode()">
                        <!--
                            bi-moon-fill
                            bi-brightness-high-fill
                        -->
                        <i id="icon-dark-mode" class="bi bi-moon-fill"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-3">
                <label>Nom :</label>
                <input type="text" class="form-control">
                <p class="text-danger d-none">*Firstname is required</p>
            </div>
            <div class="col-3">
                <label>Prénom :</label>
                <input type="text" class="form-control">
                <p class="text-danger d-none">*Lastname is required</p>
            </div>
            <div class="col-3">
                <label>Département :</label>
                <select class="form-control">
                    <option value="">choisir un département</option>
                    <option value="RH">RH</option>
                    <option value="IT">IT</option>
                </select>
                <p class="text-danger d-none">*Department is required</p>
            </div>
            <div class="col-3">
                <label></label>
                <button class="btn btn-primary mt-4" onclick="addUser()">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <hr class="bg-danger">

    <div class="container my-4">
        <!--
            vide
            table-dark
        -->
        <table id="table-employes-list" class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Département</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody id="users-list"> </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/controle.js"></script>
</body>

</html>
